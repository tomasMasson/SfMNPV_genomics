<<include etc/colors_fonts_patterns.conf>>

<<include ideogram.conf>>
#<<include ticks.conf>>

<image>
angle_offset* = -90
<<include etc/image.conf>> # included from Circos distribution 
</image>

karyotype           = karyotype.txt
chromosomes_units   = 10000

<plots>

<plot>

type                = tile
file                = gene_tiles.txt
r1                  = 1.10r
r0                  = 1.07r
color               = grey
stroke_thickness    = 1
stroke_color        = black
orientation         = center
layers              = 2
layers_overflow     = collapse
margin              = 0.02u
thickness           = 16
padding             = 2

</plot>

<plot>
type                = text
color               = black
file                = gene_labels.txt
r1                  = 1.30r
r0                  = 1.10r
show_links          = yes
link_dims           = 4p,4p,8p,4p,4p
link_thickness      = 2p
link_color          = black
label_size          = 18p
label_font          = condensed
padding             = 0p
rpadding            = 0p

</plot>

<plot>
type    = heatmap
file    = variants.txt
stroke_thickness = 1
stroke_color     = black
r1      = 1.00r
r0      = 0.90r

<rules>

<rule>
condition  = var(value) > 6
color      = color_5
</rule>

<rule>
condition  = var(value) > 4
color      = color_4
</rule>

<rule>
condition  = var(value) > 2
color      = color_3
</rule>

<rule>
condition  = var(value) <= 2
color      = color_2
</rule>

#<rule>
#condition  = var(value) == 0
#color      = color_1
#</rule>
</rules>

</plot>

<plot>
type    = heatmap
file    = segregating_sites.txt
stroke_thickness = 1
stroke_color     = black
r1      = 0.90r
r0      = 0.80r

<rules>

<rule>
condition  = var(value) > 6
color      = color_5
</rule>

<rule>
condition  = var(value) > 4
color      = color_4
</rule>

<rule>
condition  = var(value) > 2
color      = color_3
</rule>

<rule>
condition  = var(value) <= 2
color      = color_2
</rule>

#<rule>
#condition  = var(value) == 0
#color      = color_1
#</rule>
</rules>

</plot>
